<!DOCTYPE html>
<html>
    <style>
        * {
            font-family: 'Lucida Console';
        }
    </style>
    <head>
        <title>Stop The Clock!</title>
        <script src='script.js' async defer></script>
    </head>
    <body style='background-color: chartreuse;'>
        <div style='font-size: 1.5em; width: 100vw;'>
            <span class='attempts'>Attempt 1 of 5</span>
            <span class='target' style='padding-left: 20%;'>Target Score: 50 or less</span>
            <span class='score' style='padding-left: 20%;'>Current Score: 0</span>
        </div>
        <div class='mainscore' style='font-size: 10em; text-align: center; padding-top: 30vh;' onkeypress='stopClock()'>1000</div>
    </body>
</html>
